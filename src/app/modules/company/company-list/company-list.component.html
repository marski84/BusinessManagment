<div *ngIf="companyListObs$ | async as companyList">
    <app-spinner></app-spinner>

    <ng-container>
        <div *ngFor="let companyData of companyList">
            <app-company-detail
              [companyData]="companyData"
              (showEmployeesClicked)="handleGetCompanyEmployees(companyData)"
            ></app-company-detail>
        </div>


    </ng-container>
</div>
