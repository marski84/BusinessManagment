<div>
    <app-spinner></app-spinner>

    <ng-container *ngIf="companyListObs$ | async as companyList">
        <div *ngFor="let companyData of companyList">
            <app-company-detail
              [companyData]="companyData"
              (companyEmployeesEmitted)="handleGetCompanyEmployees(companyData)"
            ></app-company-detail>
        </div>
    </ng-container>
</div>
