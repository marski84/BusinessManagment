  <mat-card class="card">

      <mat-card-title>Personal data: {{workerData.name}} {{workerData.surname}}</mat-card-title>
      <mat-card-subtitle>
        Education: {{workerData.education ? workerData.education : 'No data available'}}
      </mat-card-subtitle>
    </mat-card-header>

<!--       <p></p> -->
<!--     </mat-card-content> -->
    <mat-card-actions>
      <button mat-button (click)="handleEditWorkerData()">Edit employee data</button>
    </mat-card-actions>
  </mat-card>



</ng-container>
