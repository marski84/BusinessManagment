<ng-container class="company-list-container" *ngIf="companySelected$ | async
as ProcessedCompanyEmployeesData">

  <div *ngFor="let employee of ProcessedCompanyEmployeesData.employees">
  <app-worker-details
    [workerData]="employee"
    [companyName]="ProcessedCompanyEmployeesData.companyName"></app-worker-details>
  </div>

  <button mat-button (click)="test()">Add employee</button>
</ng-container>
