<ng-container class="company-list-container" *ngIf="workersData && companySelected">

<!--   handle case when employees registerd -->
    <div *ngFor="let employee of workersData">
      <app-worker-details
        (editedWorkerDataEmitted)="handleEditWorkerData($event)"
        (workerNotificationEmitted)="handleWorkerNotification($event)"
        [workerData]="employee"
      ></app-worker-details>
    </div>

<!--   handle case when no employees are registered -->
  <ng-container *ngIf="workersData.length === 0">
    <h1>No employees registered!</h1>
  </ng-container>

  <ng-container>
    <button mat-raised-button appRegisterWorker>Register new worker</button>
  </ng-container>

</ng-container>

<ng-container *ngIf="!companySelected">
  <h1>Please select company to view employees</h1>
</ng-container>
